<!DOCTYPE html>
<html>
<head>
	<title>Practice</title>
	<script type="text/javascript" src="C:\Users\zvogel\Desktop\jQuery\jquery-3.1.1.min.js"></script>
	<style type="text/css">
		.cool {
			height: 250px;
			width: 250px;
			background-color: red;
		}
		.veryCool {
			height: 250px;
			width: 250px;
			background-color: blue;
		}
	</style>
</head>
<body>

<div class="cool"></div>

<script type="text/javascript">
	$(document).ready(function(){
		$('.cool').click(function(){
			$('.cool').replaceWith("<div class='veryCool'>Hello</div>");
		});
	});
</script>

</body>
</html>
